#微服务配置spring:  application:    name: content-api  cloud:    nacos:      server-addr: 192.168.43.156:8848      discovery:        namespace: dev        group: ulearn      config:        namespace: dev        group: ulearn        file-extension: yaml        refresh-enabled: true        extension-configs:          - data-id: content-service-${spring.profiles.active}.yaml            group: ulearn            refresh: true        shared-configs:          - data-id: freemarker-config-${spring.profiles.active}.yaml            group: ulearn-common            refresh: true          - data-id: swagger-${spring.profiles.active}.yaml            group: ulearn-common            refresh: true          - data-id: logging-${spring.profiles.active}.yaml            group: ulearn-common            refresh: true  profiles:    active: dev